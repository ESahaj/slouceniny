<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background-color: #dcdcdc;
    text-align: center;
}

h1 {
    font-size: clamp(24px, 5vw, 36px);
    margin-bottom: 20px;
}

/* QUIZ */
.quiz-container {
    display: flex;
    gap: 20px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 900px;
    margin: 0 auto;
}

.formula {
    flex: 1;
    font-size: clamp(32px, 6vw, 48px);
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.options {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.option {
    padding: 14px;
    background-color: #f0f0f0;
    border-radius: 10px;
    cursor: pointer;
    font-size: clamp(16px, 3.5vw, 18px);
    transition: transform 0.2s, background-color 0.3s;
}

.option:hover {
    transform: scale(1.03);
}

.option.correct {
    background-color: #4CAF50;
    color: white;
}

.option.wrong {
    background-color: #F44336;
    color: white;
}

/* RESULTS */
.results {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    gap: 20px;
    font-size: clamp(16px, 3.5vw, 22px);
}

.results div {
    flex: 1;
}

.results ul {
    list-style: none;
    padding: 0;
}

/* BUTTON */
#restartBtn {
    margin-top: 20px;
    padding: 14px 30px;
    font-size: 18px;
    background-color: #1976D2;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

/* üì± MOBILN√ç √öPRAVY */
@media (max-width: 768px) {

    .quiz-container {

    }

    .results {

        text-align: left;
    }

    .option {
        font-size: 16px;
    }
}
</style>
