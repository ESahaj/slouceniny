const categories = [
  "OXID",
  "SULFID",
  "HALOGENID",
  "HYDROXID",
  "KYSELINA bezkysl√≠kat√°",
  "KYSELINA kysl√≠kat√°",
  "S≈ÆL od kysl√≠kat√© kyseliny"
];

let currentQuestion = 0;
let correctAnswers = [];
let wrongAnswers = [];
let selectedQuestions = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz() {
    shuffle(quizData);
    selectedQuestions = quizData.slice(0, 10);
    currentQuestion = 0;
    correctAnswers = [];
    wrongAnswers = [];

    document.getElementById("results").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
    document.querySelector(".quiz-container").style.display = "flex";

    loadQuestion();
}

function loadQuestion() {
    if (currentQuestion >= selectedQuestions.length) {
        showResults();
        return;
    }

    const q = selectedQuestions[currentQuestion];
    document.getElementById("formula").textContent = q.formula;

    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = cat;
        div.onclick = () => handleAnswer(div, q);
        optionsContainer.appendChild(div);
    });
}

function handleAnswer(selected, question) {
    if (selected.textContent === question.answer) {
        selected.classList.add("correct");
        correctAnswers.push({ formula: question.formula, answer: selected.textContent });
    } else {
        selected.classList.add("wrong");
        wrongAnswers.push({ formula: question.formula, answer: question.answer });
    }

    Array.from(document.getElementsByClassName("option")).forEach(opt => opt.onclick = null);

    setTimeout(() => {
        currentQuestion++;
        loadQuestion();
    }, 500);
}

function showResults() {
    document.querySelector(".quiz-container").style.display = "none";
    const resultsDiv = document.getElementById("results");
    resultsDiv.style.display = "flex";
    document.getElementById("restartBtn").style.display = "inline-block";

    const correctList = document.getElementById("correctList");
    correctList.innerHTML = "";
    correctAnswers.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.formula} - ${a.answer}`;
        li.className = "correct";
        correctList.appendChild(li);
    });

    const wrongList = document.getElementById("wrongList");
    wrongList.innerHTML = "";
    wrongAnswers.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `${a.formula} - ${a.answer}`;
        li.className = "wrong";
        wrongList.appendChild(li);
    });
}

function restartQuiz() {
    startQuiz();
}
